<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherApp</title>
    <link rel="icon" href="weather.jpeg" type="image/x-icon">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    
        
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Delhi</a></li>
                <li><a class="dropdown-item" href="#">Ghaziabad</a></li>
                <li><a class="dropdown-item" href="#">Merrut</a></li>
              </ul>
            </li>
          
          </ul>
          <form class="d-flex" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <center><h2>Weather for <span id="name"></span></h2></center>

      <br>
      <br>
      <br>
      
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal"></h4>
            </div>
            <div class="card-body">
            
              <ul class="list-unstyled mt-3 mb-4">
                <li><h4><span id="localtime"></span></h4></li>
                
              </ul>
           
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Temperature</h4>
            </div>
            <div class="card-body">
            
              <ul class="list-unstyled mt-3 mb-4">
                <li>Temperature is <span id="temp_c"></span>Â°C</li>
                <li>cloud <span id="cloud"></span></li>
              
                <li>Humidity = <span id="humidity"></span>%</li>
                <li>Pressure = <span id="pressure_mb"></span>mb</li>
                
              </ul>
           
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">About wind</h4>
            </div>
            <div class="card-body">
              <!-- <h1 class="card-title pricing-card-title">$15<small class="text-body-secondary fw-light">/mo</small></h1> -->
              <ul class="list-unstyled mt-3 mb-4">
              
                <li>Wind direction = <span id="wind_dir"></span></li>
                <li>wind speed =<span id="wind_kph"></span>mph</li>
                <li>Wind_degree =<span id="wind_degree"></span></li>
         
              </ul>
              <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
            </div>
          </div>
        </div>

      </div> 
    </main>
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
